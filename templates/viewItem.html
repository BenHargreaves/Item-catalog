{% extends "main.html" %}
{% block content %}

{% if item != [] %}	
    <h2> {{ item.title }} </h2>
        <div class="menu-item">
            <p>{{item.description}}</p>	
        </div>
{% endif %}
{% if 'username' in session%}
<a href={{ url_for('editItem', category_name=item.category.friendlyURL, item_name=item.friendlyTitle) }}>Edit</a> | <a href={{ url_for('deleteItem', category_name=item.category.friendlyURL, item_name=item.friendlyTitle) }}>Delete</a>
{% endif %}

{% endblock content %}
