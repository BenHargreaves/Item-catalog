{% extends "main.html" %}
{% block content %}

{% if item != [] %}	
    <h2> Edit Item </h2>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ item.title }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ item.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
            {% for c in categories %}
                {% if c.id == item.category_id %}
                <option selected>{{ c.name }}</option>
                {% else %}
                <option>{{ c.name }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>
        </form>
{% endif %}
{% if 'username' in session%}
<a href="#">Edit</a> 
{% endif %}

{% endblock content %}
